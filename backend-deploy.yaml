#3.0
# First yaml document (Deployment)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: praca-laby
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: fiszki-backend
        image: backend-image:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
        env: 
          - name: MONGODB_HOST
            value: 10.106.91.148 # lepsza opcja ze względu na niezmieniajacy port: mongodb-service

