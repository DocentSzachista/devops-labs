
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: lab2
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-service
        image: backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
          - name: DATABASE_URL
            value: "mongodb://10.106.122.32:27017"
