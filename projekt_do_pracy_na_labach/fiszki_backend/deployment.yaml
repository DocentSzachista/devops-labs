apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-service
          image: fiszli_backend:latest
          volumeMounts:
            - name: backend-data
              mountPath: /app/logs 
      volumes:
        - name: backend-data
          persistentVolumeClaim:
            claimName: pv_backend
