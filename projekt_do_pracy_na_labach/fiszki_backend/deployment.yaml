apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: apka
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      volumes:
    - name:backend-storage
    persistentVolumeClaim:
    claimName: volumeClaim
      containers:
      - name: laby2  
        image: kube:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /isAlive
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /isReady
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 20

