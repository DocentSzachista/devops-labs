apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: lab2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-service
        image: backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: logging
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: logging
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DATABASE_URL
        volumeMounts:
        - name: backend-logs
          mountPath: /path/to/logs
      volumes:
      - name: backend-logs
        persistentVolumeClaim:
          claimName: pvc-backend

