apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-bongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: mongo-service
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:latest
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: pv-backend
          mountPath: /data/pv-backend/
      initContainers:
      - name: check-backup
        image: busybox:latest
        command:
        - "sh"
        - "-c"
        - |
          if [ -e /data/pv-backend/backup/* ]; then
            echo 'Plik istnieje, kopiowanie...'
            cp "$(find /data/pv-backend/backup/ -maxdepth 1 -type f -exec ls -t {} + | head -1 )" /data/db/
            echo 'Kopiowanie zako≈Ñczone.'
          else
            echo 'Plik nie istnieje.'
          fi
        volumeMounts:
        - name: pv-backend
          mountPath: /data/pv-backend/
  volumeClaimTemplates:
  - metadata:
      name: pv-backend
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 500Mi

---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  selector:
    app: mongo
  ports:
  - port: 27017
    targetPort: 27017 
