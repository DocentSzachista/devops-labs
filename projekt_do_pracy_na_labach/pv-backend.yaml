apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-backend
  namespace: namespace2
spec:
  capacity:
    storage: 500Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  claimRef:
    name: pv-backend-claim
    namespace: namespace2
  hostPath:
    path: /data/pv_backend
