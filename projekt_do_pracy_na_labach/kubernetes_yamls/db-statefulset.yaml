apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db-statefulset
  namespace: apka
  labels:
    app: db
spec:
  serviceName: db
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: mongo:latest
        ports:
        - containerPort: 27017
          name: db-port
        volumeMounts:
        - name: vct-backend
          mountPath: /data/db/
  volumeClaimTemplates:
  - metadata:
      name: vct-backend
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 500Mi

