apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: apka
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      volumes:
        - name: pv-backend
          persistentVolumeClaim:
            claimName: backend-volume-claim
      containers:
        - name: backend
          image: fiszki_backend:latest
          imagePullPolicy: Never
          ports:
          - containerPort: 8000
            name: backend-port
          env:
          - name: DATABASE_URL
            valueFrom:
              configMapKeyRef:
                name: backend-configmap
                key: databaseUrl
          - name: logging
            valueFrom:
              configMapKeyRef:
                name: backend-configmap
                key: logging
          volumeMounts:
            - mountPath: "/app/loggs"
              name: pv-backend

