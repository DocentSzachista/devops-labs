apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: apka
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: fiszki_backend:latest
          imagePullPolicy: Never
          ports:
          - containerPort: 8000
            name: backend-port
          env: 
          - name: DATABASE_URL
            value: "mongodb://db-service:27017"

